linters:
  disable-all: true
  enable:
    - deadcode
    - errcheck
    - goconst
    - gofmt
    - goimports
    - gosec
    - gosimple
    - govet
    - ineffassign
    - misspell
    - nakedret
    - revive
    - staticcheck
    - structcheck
    - typecheck
    - unconvert
    - unparam
    - unused
    - varcheck
linters-settings:
  misspell:
    locale: US
run:
  deadline: 2m
